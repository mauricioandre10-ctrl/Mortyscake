<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie de Página - Morty's Cake</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap');
        
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            line-height: 1.5;
        }

        .morty-footer-embed {
            width: 100%;
            border-top: 1px solid #e5e7eb;
            box-sizing: border-box;
        }
        .morty-footer-embed *, .morty-footer-embed *:before, .morty-footer-embed *:after {
            box-sizing: inherit;
        }

        .morty-footer-embed a {
            text-decoration: none;
            transition: color 0.3s, opacity 0.3s;
        }
        
        .morty-footer-embed h3 {
            font-family: 'Pacifico', cursive;
            font-weight: 400;
            font-size: 1.25rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .footer-top-section {
            background-color: #513938;
            color: #ffffff;
            padding: 2.5rem 1rem;
        }
        
        .footer-container {
            max-width: 1280px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .footer-grid {
            display: grid;
            gap: 2rem;
        }
        
        .footer-column {
            display: flex;
            flex-direction: column;
        }
        
        .footer-contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .footer-contact-item svg {
            flex-shrink: 0;
            width: 1.25rem;
            height: 1.25rem;
        }

        .footer-logo-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer-logo {
            height: 6rem;
            width: auto;
            object-fit: contain;
        }
        
        .footer-social-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-social-links {
            display: flex;
            gap: 1rem;
        }
        
        .footer-social-links a:hover {
            opacity: 0.8;
        }
        
        .footer-social-links svg {
            width: 1.75rem;
            height: 1.75rem;
            fill: currentColor;
        }

        .footer-bottom-section {
            background-color: #ffffff;
            padding: 1rem 1.5rem;
        }
        
        .footer-bottom-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            text-align: center;
        }
        
        .footer-copyright {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .footer-copyright a {
            color: #F6B1AC;
        }
        .footer-copyright a:hover {
            text-decoration: underline;
        }
        
        .footer-legal-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem 1.5rem;
        }
        
        .footer-legal-links a {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .footer-legal-links a:hover {
            color: #F6B1AC;
        }

        @media (min-width: 768px) {
            .footer-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .footer-social-column {
                align-items: flex-end;
            }
             .footer-column.footer-contact-column {
                align-items: flex-start;
            }
            .footer-bottom-container {
                flex-direction: row;
                text-align: left;
            }
            .footer-legal-links {
                justify-content: flex-end;
            }
            .footer-container {
              padding-left: 1.5rem;
              padding-right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <footer class="morty-footer-embed">

                                          </svg>

                                  </div>
                        </div>
                        <div class="footer-logo-column">
                                <img src="https://mortyscake.com/image/Logo_mortys_cake.webp" alt="Pastelería de Morty" class="footer-logo">
                        </div>
                        <div class="footer-column footer-social-column">
                                  <h3>Síguenos</h3>
                                  <div class="footer-social-links">
                                      <a href="https://www.facebook.com/MortysCake/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">

                                  </div>
                        </div>
                </div>
            </div>
      </div>
      <div class="footer-bottom-section">
          <div class="footer-container footer-bottom-container">
                <div class="footer-copyright">
                    © 2024
                    <a href="https://tecnovacenter.es/" target="_blank" rel="noopener noreferrer"> TecnovaCenter </a>. Todos los derechos reservados.
                </div>
                <nav class="footer-legal-links">
                    <a href="https://mortyscake.com/legal/terms">Términos de Servicio</a>
                    <a href="https://mortyscake.com/legal/privacy">Política de Privacidad</a>
                    <a href="https://mortyscake.com/legal/cookies">Política de Cookies</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
