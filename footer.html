     (Apariencia > Personalizar > CSS Adicional) o dentro de un bloque de HTML personalizado en el constructor de tu pie de página.
  2. Copia y pega todo el contenido de la etiqueta <footer>...</footer> en un bloque de HTML personalizado en el lugar donde
     quieras que aparezca el pie de página en tu sitio de WordPress.
  3. Asegúrate de que las URL de los enlaces (ej. /legal/terms) apunten a las páginas correctas en tu sitio de WordPress.
-->

<!-- 1. BLOQUE DE ESTILOS (CSS) -->
<style>
    /* --- Fuentes (Opcional, pero recomendado para que se vea igual) --- */
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap');

    /* --- Variables de Color (Coinciden con tu tema) --- */
    :root {
        --footer-bg-dark: #513938;
        --footer-text-light: #ffffff;
        --footer-bg-light: #ffffff;
        --footer-text-dark: #6b7280;
        --footer-link: #F6B1AC;
        --footer-border: #e5e7eb;
    }

    /* --- Estilos Generales del Footer --- */
    .morty-footer-embed {
        width: 100%;
        border-top: 1px solid var(--footer-border);
        font-family: 'Lato', sans-serif;
        line-height: 1.5;
        box-sizing: border-box;
    }
    .morty-footer-embed *, .morty-footer-embed *:before, .morty-footer-embed *:after {
        box-sizing: inherit;
    }

    .morty-footer-embed a {
        text-decoration: none;
        transition: color 0.3s, opacity 0.3s;
    }
    
    .morty-footer-embed h3 {
        font-family: 'Pacifico', cursive;
        font-weight: 400;
        font-size: 1.25rem;
        margin-top: 0;
        margin-bottom: 1rem;
    }

    /* --- Sección Superior (Oscura) --- */
    .footer-top-section {
        background-color: var(--footer-bg-dark);
        color: var(--footer-text-light);
        padding: 2.5rem 0;
    }

    .footer-container {
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
    }

    .footer-grid {
        display: grid;
        gap: 2rem;
        align-items: center;
    }

    .footer-column {
        display: flex;
        flex-direction: column;
    }

    .footer-contact-item {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
    }

    .footer-contact-item svg {
        flex-shrink: 0;
        width: 1.25rem;
        height: 1.25rem;
        margin-top: 0.125rem;
    }

    .footer-logo-column {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .footer-logo {
        height: 6rem; /* 96px */
        width: auto;
    }

    .footer-social-column {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .footer-social-links {
        display: flex;
        gap: 1rem;
    }

    .footer-social-links a:hover {
        opacity: 0.8;
    }
    
    .footer-social-links svg {
        width: 1.75rem;
        height: 1.75rem;
    }

    /* --- Sección Inferior (Clara) --- */
    .footer-bottom-section {
        background-color: var(--footer-bg-light);
        padding: 1rem 0;
    }

    .footer-bottom-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        text-align: center;
    }

    .footer-copyright {
        font-size: 0.875rem;
        color: var(--footer-text-dark);
    }

    .footer-copyright a {
        color: var(--footer-link);
    }
    .footer-copyright a:hover {
        text-decoration: underline;
    }

    .footer-legal-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem 1.5rem;
    }

    .footer-legal-links a {
        font-size: 0.875rem;
        color: var(--footer-text-dark);
    }

    .footer-legal-links a:hover {
        color: var(--footer-link);
    }

    /* --- Estilos para pantallas más grandes (Responsive) --- */
    @media (min-width: 768px) {
        .footer-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        .footer-social-column {
            align-items: flex-end;
        }
        .footer-bottom-container {
            flex-direction: row;
            text-align: left;
        }
        .footer-legal-links {
            justify-content: flex-end;
        }
    }
</style>
