<!-- En WordPress, puedes usar un bloque de "HTML Personalizado" o añadirlo a las opciones de CSS de tu tema. -->
<style>
    :root {
        /* Define estas variables si quieres que coincidan con tu tema, o déjalas como están. */
        --background: #FFFFFF;
        --foreground: #0a0a0a;
        --primary: #F6B1AC;
        --primary-foreground: #1a0807;
        --muted-foreground: #737373;
        --radius: 1.25rem;
        --font-sans: 'Lato', sans-serif;
        --font-headline: 'Pacifico', cursive;
    }

    /* Opcional: Asegúrate de que las fuentes estén cargadas en tu sitio de WordPress. */
    /* @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap'); */

    .container-404 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* min-height: calc(100vh - 160px); Elimina o ajusta esto según tu tema */
        text-align: center;
        padding: 4rem 1rem;
        box-sizing: border-box;
        font-family: var(--font-sans);
        color: var(--foreground);
    }

    .icon-404 {
        width: 4rem;
        height: 4rem;
        color: rgba(246, 177, 172, 0.7);
        margin-bottom: 1rem;
    }

    .title-404 {
        font-family: var(--font-headline);
        font-size: 2.25rem; /* 36px */
        line-height: 2.5rem; /* 40px */
        margin: 0;
    }

    .text-404 {
        margin-top: 1rem;
        max-width: 28rem; /* 448px */
        color: var(--muted-foreground);
    }

    .button-404 {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
        background-color: var(--primary);
        color: var(--primary-foreground);
        font-weight: 500;
        font-size: 0.875rem; /* 14px */
        text-decoration: none;
        border-radius: var(--radius);
        padding: 0.75rem 2rem;
        transition: background-color 0.2s ease-in-out;
    }

    .button-404:hover {
        background-color: #F8C7C3; /* Un poco más claro que el primario */
    }

    @media (min-width: 768px) {
        .title-404 {
            font-size: 3rem; /* 48px */
            line-height: 1;
        }
    }
</style>
