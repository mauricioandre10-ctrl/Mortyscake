<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no Encontrada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #FFFFFF;
            --foreground: #0a0a0a;
            --primary: #F6B1AC;
            --primary-foreground: #1a0807;
            --muted-foreground: #737373;
            --radius: 1.25rem;
            --font-sans: 'Lato', sans-serif;
            --font-headline: 'Pacifico', cursive;
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
        }

        .container-404 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px); /* Ajustado para WordPress */
            text-align: center;
            padding: 4rem 1rem;
            box-sizing: border-box;
        }

        .icon-404 {
            width: 4rem;
            height: 4rem;
            color: rgba(246, 177, 172, 0.7);
            margin-bottom: 1rem;
        }

        .title-404 {
            font-family: var(--font-headline);
            font-size: 2.25rem; /* 36px */
            line-height: 2.5rem; /* 40px */
            margin: 0;
        }

        .text-404 {
            margin-top: 1rem;
            max-width: 28rem; /* 448px */
            color: var(--muted-foreground);
        }

        .button-404 {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            font-weight: 500;
            font-size: 0.875rem; /* 14px */
            text-decoration: none;
            border-radius: var(--radius);
            padding: 0.75rem 2rem;
            transition: background-color 0.2s ease-in-out;
        }

        .button-404:hover {
            background-color: #F8C7C3; /* Un poco más claro que el primario */
        }

        @media (min-width: 768px) {
            .title-404 {
                font-size: 3rem; /* 48px */
                line-height: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container-404">
        <svg class="icon-404" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 14.16V21a1 1 0 0 0 1 1h.01a1 1 0 0 0 1-1v-6.84"/>
            <path d="m12 6.18 4.5 2.3a1.5 1.5 0 0 1 .5 2.12c-1.3 2.4-3.44 3.9-7 3.9a7.49 7.49 0 0 1-7-5.5c0-3.32 2.46-5.4 6-5.4a5.8 5.8 0 0 1 4.5 2.3Z"/>
            <path d="m11.5 6.5.5-2.5.5 2.5"/>
            <path d="M12 2v2"/>
        </svg>

        <h1 class="title-404">Página no Encontrada</h1>

        <p class="text-404">
            Ups. Parece que la página que buscas se ha perdido en la cocina o nunca existió.
        </p>

        <a href="/" class="button-404">Volver al Inicio</a>
    </div>

</body>
</html>
